   name: Tests
 

   on:
     pull_request:
       branches: [main]
     push:
       branches: [main]
 

   jobs:
     test:
       runs-on: ubuntu-latest
 

       steps:
       - name: Checkout code
         uses: actions/checkout@v3
 

       - name: Setup Python
         uses: actions/setup-python@v4
         with:
           python-version: '3.x'


           
       - name: List files in repo root
         run: ls -l

       - name: Run tests
         run: python test_app.py